<div>

    <h2 translate="timetrackerApp.timesheetEntry.home.title">TimesheetEntrys</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="timesheetEntry.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="timetrackerApp.timesheetEntry.home.createLabel">Create a new TimesheetEntry</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTimesheetEntryConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(timesheetEntry.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="timetrackerApp.timesheetEntry.delete.question" translate-values="{id: '{{timesheetEntry.id}}'}">Are you sure you want to delete this TimesheetEntry?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="timetrackerApp.timesheetEntry.hours">Hours</th>
                    <th translate="timetrackerApp.timesheetEntry.timesheet">timesheet</th>
                    <th translate="timetrackerApp.timesheetEntry.task">task</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timesheetEntry in timesheetEntrys">
                    <td><a ui-sref="timesheetEntry.detail({id:timesheetEntry.id})">{{timesheetEntry.id}}</a></td>
                    <td>{{timesheetEntry.hours}}</td>
                    <td>{{timesheetEntry.timesheetId}}</td>
                    <td>{{timesheetEntry.taskName}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="timesheetEntry.detail({id:timesheetEntry.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="timesheetEntry.edit({id:timesheetEntry.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(timesheetEntry.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
