
<div>
    <h2><span translate="timetrackerApp.task.detail.title">Task</span> {{task.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="timetrackerApp.task.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="timetrackerApp.task.project">project</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{task.projectName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="task"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
