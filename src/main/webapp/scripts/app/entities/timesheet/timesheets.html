<div>

    <h2 translate="timetrackerApp.timesheet.home.title">Timesheets</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p>
                    <button class="btn btn-primary" ui-sref="timesheet.new">
                        <span class="glyphicon glyphicon-flash"></span> <span translate="timetrackerApp.timesheet.home.createLabel">Create a new Timesheet</span>
                    </button>
                </p>

                <p>
                    <button class="btn btn-primary" ui-sref="timesheet.upload">
                        <span class="glyphicon glyphicon-flash"></span> <span translate="timetrackerApp.timesheet.home.uploadLabel">Upload your Timesheet</span>
                    </button>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTimesheetConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(timesheet.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="timetrackerApp.timesheet.delete.question" translate-values="{id: '{{timesheet.id}}'}">Are you sure you want to delete this Timesheet?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="timetrackerApp.timesheet.status">Status</th>
                    <th translate="timetrackerApp.timesheet.employee">employee</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timesheet in timesheets">
                    <td><a ui-sref="timesheet.detail({id:timesheet.id})">{{timesheet.id}}</a></td>
                    <td>{{timesheet.status}}</td>
                    <td>{{timesheet.employeeName}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="timesheet.detail({id:timesheet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="timesheet.edit({id:timesheet.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(timesheet.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
