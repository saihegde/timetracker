
<div>
    <h2><span translate="timetrackerApp.timesheet.detail.title">Timesheet</span> {{timesheet.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="timetrackerApp.timesheet.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{timesheet.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="timetrackerApp.timesheet.employee">employee</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{timesheet.employeeName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="timesheet"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
